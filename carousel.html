<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
  
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="carouselStyle.css">
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/Painting1.png"></div>
        <div class="swiper-slide"><img src="images/Painting1.png" class="slide"><img src="images/Painting1Artist.png" class="fadeIn"></div>
        <div class="swiper-slide"><img src="images/Painting2.png"></div>
        <div class="swiper-slide"><img src="images/Painting2.png" class="slide"><img src="images/Painting2Artist.png" class="fadeIn"></div>
        <div class="swiper-slide"><img src="images/Painting3.png"></div>
        <div class="swiper-slide"><img src="images/Painting3.png" class="slide"><img src="images/Painting3Artist.png" class="fadeIn"></div>
        <div class="swiper-slide"><img src="images/Painting4.png"></div>
        <div class="swiper-slide"><img src="images/Painting4.png" class="slide"><img src="images/Painting4Artist.png" class="fadeIn"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        speed: 800,
        effect: 'fade',
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
